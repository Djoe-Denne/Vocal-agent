[server]
host = "0.0.0.0"
port = 8080
tls_enabled = false

[logging]
level = "info"

[queue]
type = "disabled"

[service.audio]
sample_rate_hz = 16000
chunk_ms = 500

[service.asr]
model_path = "models/ggml-base.bin"
default_language = "auto"
supported_languages = ["fr", "en"]
temperature = 0.0
threads = 8
dtw_preset = "base"
dtw_mem_size = 128

[service.alignment]
enabled = true
min_word_duration_ms = 40

[service.pipeline]
selected = "production"

[service.pipeline.definitions.production]
pre = ["resample", "audio_clamp"]
transcription = "whisper_transcription"
post = ["wav2vec2_alignment"]

[service.pipeline.plugins.resample]
enabled = true
target_sample_rate_hz = 16000
