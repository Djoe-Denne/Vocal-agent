[server]
host = "127.0.0.1"
port = 18080
tls_enabled = false

[logging]
level = "warn"

[queue]
type = "disabled"

[service.audio]
sample_rate_hz = 16000
chunk_ms = 500

[service.asr]
model_path = "models/ggml-base.bin"
default_language = "auto"
supported_languages = ["fr", "en"]
temperature = 0.0
threads = 2
dtw_preset = "base"
dtw_mem_size = 128
