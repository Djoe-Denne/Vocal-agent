[server]
host = "0.0.0.0"
port = 8080
tls_enabled = false

[logging]
level = "info"

[database]
host = "localhost"
port = 5432
db = "asr_service_prod"
read_replicas = []
[database.creds]
username = "postgres"
password = "postgres"

[queue]
type = "disabled"

[service.asr]
threads = 8

[service.pipeline]
selected = "production"

[service.pipeline.definitions.production]
pre = ["resample", "audio_clamp"]
transcription = "whisper_transcription"
post = ["forced_alignment"]

[service.pipeline.plugins.resample]
enabled = true
target_sample_rate_hz = 16000
